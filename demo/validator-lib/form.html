<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<form action="" id="form">
    <label for="email">Email: </label>
    <div>
        <input id="email" name="email" type="text">
    </div>
</form>
<script src="validate-lib.js"></script>
<script src="validator.js"></script>
<script>
    const form = new FormValidator(document.getElementById("form"));
    form.field("#email")
        .on("keyup")
        .validateBy(notBlank).errorMessage("Fill this")
        .validateBy(isEmail).errorMessage("Not a valid email")
        .validMessage("ok")
</script>
</body>
</html>
