<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<form action="">
    <label for="email">Email: </label>
    <div>
        <input id="email" name="email" type="text">
    </div>
</form>
<script src="validate-lib.js"></script>
<script src="validator.js"></script>
<script>
    const input = new FieldValidator(document.getElementById("email"))
        .on("keyup")
        .validateBy(notEmpty).errorMessage("Please fill in this field")
        .validateBy(notBlank).errorMessage("Must not blank")
        .validateBy(isEmail).errorMessage("Not a valid email")
        .validMessage("Nice");
</script>
</body>
</html>
