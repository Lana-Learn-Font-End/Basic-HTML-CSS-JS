<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bachkhoa-Aptech</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>Welcome to Bachkhoa-Aptech</header>
<section>
    <div class="form-container content">
        <div class="form-header">
            Chương trình thư điện tử
        </div>
        <hr>
        <form action="" class="grid-2-cols form" id="form">
            <label class="label" for="from-person">Người Gửi</label>
            <div><input class="input" id="from-person" type="text"></div>

            <label class="label" for="to-person">Người Nhận</label>
            <div><input class="input" id="to-person" type="text"></div>

            <label class="label" for="mail-header">Tiêu Đề Thư</label>
            <div><input class="input" id="mail-header" type="text"></div>

            <label class="label" for="mail-content">Nội Dung Thư</label>
            <div><textarea class="input" id="mail-content" rows="5"></textarea></div>

            <label class="label" for="date">Ngày Giải Quyết</label>
            <div><input class="input" id="date" placeholder="dd/mm/yyyy" type="text"></div>

            <label class="label" for="level">Cấp độ</label>
            <div>
                <select class="input" id="level">
                    <option disabled selected value="">--Chọn cấp độ ưu tiên</option>
                    <option value="">Cấp 1</option>
                    <option value="">Cấp 2</option>
                    <option value="">Cấp 3</option>
                </select>
            </div>

            <label class="label">Gửi bộ phận</label>
            <div>
                <input checked id="dao-tao" name="to" type="radio">
                <label class="check-label" for="dao-tao">P.Đào Tạo</label>
                <input id="cham-soc" name="to" type="radio">
                <label class="check-label" for="cham-soc">P.Chăm sóc học viên</label>
            </div>

            <div class="btn-row">
                <button class="button" type="reset">Làm lại</button>
                <button class="button" type="submit">Gửi ngay</button>
            </div>
        </form>
    </div>
    <div>
        <img alt="logo" class="menu-header" src="images/logo.png">
        <div class="menu">
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Tin tức</a></li>
                <li><a href="">Về BKAP</a></li>
                <li><a href="">Liên hệ</a></li>
            </ul>
        </div>
    </div>
</section>
<script src="../validate-lib.js"></script>
<script src="script/validator.js"></script>
<script src="script/script.js"></script>
</body>
</html>
