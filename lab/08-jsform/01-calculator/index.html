    function calculate(operand1, operand2, operator) {
        if (isNumber(operand1) && isNumber(operand2))
            switch (operator) {
                case "+":
                    return operand1 + operand2;
                case "-":
                    return operand1 - operand2;
                case "x":
                    return operand1 * operand2;
                case ":":
                    // if operand2 is 0 then the result will be Infinity
                    return operand1 / operand2;
            }
        throw TypeError("Invalid argument");
    }
