<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        input, select, textarea, button {
            margin: 5px;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td><label for="name">Họ và tên: </label></td>
            <td><input id="name" name="name" placeholder="Họ tên" type="text"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input id="email" name="email" placeholder="Email" type="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Điện thoại:</label><br></td>
            <td><input id="phone" name="phone" placeholder="Điện thoại" type="text"></td>
        </tr>
        <tr>
            <td><label for="address">Địa chỉ: </label></td>
            <td><input id="address" name="address" placeholder="Địa chỉ" type="text"></td>
        </tr>
        <tr>
            <td>
                <label>Giới tính:</label>
            </td>
            <td>
                <input checked id="male" name="gender" type="radio"><label for="male">Nam</label>
                <input id="female" name="gender" type="radio"><label for="female">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label>Sở thích:</label></td>
            <td>
                <input checked id="read" name="act" type="checkbox"><label for="read">Đọc sách</label>
                <input id="travel" name="act" type="checkbox"><label for="travel">Du lịch</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Khóa học:</label>
            </td>
            <td>
                <select id="subject" name="subject">
                    <option value="php">Khóa học lập trình web PHP & MysQL</option>
                </select>
            </td>
        </tr>
        <tr style="vertical-align: top">
            <td><label for="about">Giới thiệu bản thân:</label></td>
            <td><textarea cols="30" id="about" name="about" placeholder="Giới thiệu bản thân" rows="10"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Đăng ký</button>
                <button type="reset">Nhập lại</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
