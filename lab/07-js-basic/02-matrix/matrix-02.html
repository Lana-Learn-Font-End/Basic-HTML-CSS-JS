<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
    <div class="size">
        <label for="size">
            Matrix: <input id="size" placeholder="rows x cols" type="text" value="3 x 5">
            <button onclick="generate()">Generate</button>
        </label>
    </div>
    <br>
    <div id="table-container"></div>
    <br>
    <div class="result"></div>
</div>
<script src="../num-lib.js"></script>
<script src="maxtrix-lib.js"></script>
<script>
    const tableContainer = document.getElementById("table-container");
    const sizeInput = document.getElementById("size");
    let matrix;
    generate();

    function generate() {
        const input = sizeInput.value;
        if (isValid(input)) {
            sizeInput.style.color = "black";
            const size = extractSize(input);
            matrix = new Matrix(size.rows, size.cols);
            generateInputTable();
        } else {
            sizeInput.style.color = "red";
            matrix = null;
        }
    }

    function generateInputTable() {
        const table = tableContainer.children[0];
        if (table) {
            tableContainer.removeChild(table);
        }
        tableContainer.appendChild(getInputTable(matrix));
    }
</script>
</body>
</html>
