<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Prime</title>
</head>
<body>
<script src="num-lib.js"></script>
<script>
    while (true) {
        const number = promptNumber();
        if (isPrime(number))
            alert(`${number} is prime`);
        else
            alert(`${number} is not prime`);
    }

    function promptNumber(defaultValue = "") {
        while (true) {
            const input = prompt("Enter a number", defaultValue);
            if (isNumber(input))
                return Number(input);
            else
                alert(`"${input}" is not a number`);
        }
    }

    function isPrime(number) {
        if (number >= 2) {
            const maxPossible = Math.round(Math.sqrt(number));
            for (let i = 2; i <= maxPossible; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        return false;
    }
</script>
</body>
</html>
