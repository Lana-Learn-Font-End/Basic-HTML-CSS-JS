<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum number</title>
</head>
<body>
<script src="num-lib.js"></script>
<script>
    let sum = 0;
    alert("Enter numbers, 0 to exit");
    while (true) {
        const number = promptNumber(0, 100);
        if (number === 0) {
            break;
        }
        sum += number;
    }
    alert(`Total: ${sum}`);

    function promptNumber(min, max) {
        while (true) {
            const input = prompt(`Enter a number from ${min} to ${max}`);
            if (isNumber(input)) {
                const number = Number(input);
                if (number >= min && number <= max)
                    return number;
                else
                    alert(`${number} is not in range [${min},${max}]`);
            } else {
                alert(`"${input}" is not a number`);
            }
        }
    }
</script>
</body>
</html>
