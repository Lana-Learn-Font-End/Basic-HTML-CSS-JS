<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum number</title>
</head>
<body>
<script src="num-lib.js"></script>
<script>
    let sum = 0;
    alert("Enter numbers, 0 to exit");
    while (true) {
        const number = promptNumberInRange(0, 100);
        if (number !== 0)
            sum += number;
        else
            break;
    }
    alert(`Total: ${sum}`);

    function promptNumberInRange(min, max) {
        while (true) {
            const number = promptNumber(`Enter a number from ${min} to ${max}`);
            if (number <= max && number >= min)
                return number;
            else
                alert(`${number} not in range [${min},${max}]`);
        }
    }
</script>
</body>
</html>
