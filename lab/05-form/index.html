<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<!--this one use table-->
<body>
<div class="form">
    <div style="text-align: center">
        <p>SEND US MESSAGE</p>
    </div>
    <hr style="border-color: darkred">
    <span>* <i>Are required</i></span>
    <form method="post">
        <table>
            <tr>
                <td><label for="name">Your full name <span>*</span></label></td>
                <td><input id="name" placeholder="Enter your full name" required type="text"></td>
            </tr>
            <tr>
                <td><label for="email">Email address <span>*</span></label></td>
                <td><input id="email" placeholder="Enter your email" required type="email"></td>
            </tr>
            <tr>
                <td><label for="subject">Subject <span>*</span></label></td>
                <td><input id="subject" placeholder="Enter subject" required type="text"></td>
            </tr>
            <tr>
                <td><label for="message">Message <span>*</span></label></td>
                <td><textarea id="message" placeholder="Enter message" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Gá»­i</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
