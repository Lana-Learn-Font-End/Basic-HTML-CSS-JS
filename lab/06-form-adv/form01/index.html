<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<!--this one use flex box-->
<body>
<div class="form-container">
    <div style="background: #b9e2f5">
        <div style="margin: 15px 15px 15px 20px">
            <p style="font-size: 28px">Contact Form</p>
            <p style="font-size: 14px">Please fill all texts in the fields.</p>
        </div>
    </div>
    <form action="" method="post">
        <div class="form-field">
            <label for="name"> Your Name: </label>
            <input id="name" placeholder="Your Full Name" type="text">
        </div>
        <div class="form-field">
            <label for="email"> Your Email: </label>
            <input id="email" placeholder="Your Email Address" type="text">
        </div>
        <div class="textarea-form-field">
            <label for="message"> Your Email: </label>
            <textarea id="message" placeholder="Your Message To Us" rows="8"></textarea>
        </div>
        <div class="form-field">
            <label for="subject"> Subject: </label>
            <select id="subject" name="subject">
                <option value="1">Job Inquiry</option>
                <option value="2">Not Job Inquiry</option>
            </select>
        </div>
        <div class="form-field">
            <label></label>
            <button>Send</button>
        </div>
    </form>
</div>
</body>
</html>
