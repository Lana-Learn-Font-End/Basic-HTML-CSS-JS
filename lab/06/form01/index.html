<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <div style="background: lightskyblue">
        <div style="margin: 15px 15px 15px 20px">
            <p style="font-size: 28px">Contact Form</p>
            <p style="font-size: 15px">Please fill all texts in the field</p>
        </div>
    </div>
    <form method="post" action="">
        <div class="form-field">
            <label for="name"> Your Name: </label>
            <input type="text" placeholder="Your Full Name" id="name">
        </div>
        <div class="form-field">
            <label for="email"> Your Email: </label>
            <input type="text" placeholder="Your Email Address" id="email">
        </div>
        <div class="textarea-form-field">
            <label for="message"> Your Email: </label>
            <textarea placeholder="Your Message To Us" id="message" rows="8"></textarea>
        </div>
        <div class="form-field">
            <label for="subject"> Subject: </label>
            <select name="subject" id="subject">
                <option value="1">Job Inquiry</option>
                <option value="2">Not Job Inquiry</option>
            </select>
        </div>
        <div class="form-field">
            <label></label>
            <button>Send</button>
        </div>
    </form>
</div>
</body>
</html>
